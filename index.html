<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Port√°l Pro</title>
    <style>
        :root {
            --bg-color: #121212; 
            --primary-color: #1e1e1e; 
            --secondary-color: #2a2a2a; 
            --font-color: #e0e0e0; 
            --accent-color: #03dac6; 
            --accent-hover: #018786;
            --border-color: #333;
            --error-color: #ff5555;
            --warning-color: #ffaa00;
        }
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
            background: linear-gradient(135deg, var(--bg-color) 0%, #1a1a1a 100%);
            color: var(--font-color); 
            margin: 0; 
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header { 
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 30px; 
            border-radius: 12px; 
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 { 
            text-align: center; 
            margin: 0 0 30px 0;
            font-size: 2.5em;
            font-weight: 300;
            background: linear-gradient(135deg, var(--accent-color), #64ffda);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        textarea { 
            width: 100%; 
            min-height: 100px; 
            background-color: var(--secondary-color); 
            border: 2px solid var(--border-color); 
            color: var(--font-color); 
            border-radius: 8px; 
            padding: 15px; 
            font-family: 'Consolas', 'Monaco', monospace;
            resize: vertical;
            margin-bottom: 15px;
        }
        button { 
            padding: 15px 25px; 
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: var(--bg-color); 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600; 
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        button:hover:not(:disabled) { 
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(3, 218, 198, 0.3);
        }
        button:disabled { background: #555; cursor: not-allowed; transform: none; box-shadow: none; }
        .provider-selection, .channel-section { display: none; background: var(--primary-color); border-radius: 12px; padding: 25px; margin-bottom: 30px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); }
        .provider-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .provider-card { background: linear-gradient(135deg, var(--secondary-color), #333); border-radius: 10px; padding: 20px; border: 2px solid transparent; transition: all 0.3s ease; cursor: pointer; position: relative; }
        .provider-card:hover { border-color: var(--accent-color); }
        .provider-card.selected { border-color: var(--accent-color); }
        .provider-card.selected::before { content: '‚úì'; position: absolute; top: 10px; right: 15px; background: var(--accent-color); color: var(--bg-color); width: 25px; height: 25px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .channel-filters { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; margin-bottom: 20px; }
        select, input[type="text"] { background: var(--secondary-color); border: 1px solid var(--border-color); color: var(--font-color); padding: 8px 12px; border-radius: 6px; }
        .category-placeholder { min-height: 200px; }
        .category-container { margin-bottom: 30px; }
        .category-container h2 { border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; margin: 0 0 20px 0; }
        .channel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .channel { background: linear-gradient(135deg, var(--secondary-color), #333); padding: 20px; border-radius: 12px; text-align: center; cursor: pointer; transition: all 0.3s ease; border: 2px solid transparent; }
        .channel:hover { transform: translateY(-8px); box-shadow: 0 12px 40px rgba(3, 218, 198, 0.2); border-color: var(--accent-color); }
        .channel-logo { width: 70px; height: 70px; object-fit: contain; margin-bottom: 15px; border-radius: 8px; }
        .channel-name { font-weight: 600; }
        .loader { border: 6px solid var(--secondary-color); border-top: 6px solid var(--accent-color); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; margin: 50px auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        #errorLog { background: #4d2b2b; color: #ffc2c2; padding: 15px; border-radius: 8px; margin-top: 20px; font-family: monospace; white-space: pre-wrap; word-break: break-all; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); }
        .modal-content { background: var(--primary-color); margin: 10% auto; padding: 20px; width: 90%; max-width: 600px; border-radius: 8px; }
        .epg-item { padding: 10px; border-left: 4px solid transparent; transition: background-color 0.3s; }
        .epg-item.now-playing { border-left-color: var(--accent-color); background-color: rgba(3, 218, 198, 0.1); }
        .epg-time { font-weight: bold; color: var(--accent-color); }
        .epg-title { margin: 5px 0; }
        .epg-desc { font-size: 0.9em; color: #aaa; }
        .modal-actions { margin-top: 20px; display: flex; gap: 15px; }
        .source-list { max-height: 300px; overflow-y: auto; margin: 20px 0; }
        .source-item { background: var(--secondary-color); border-radius: 8px; padding: 15px; margin-bottom: 10px; border: 2px solid transparent; cursor: pointer; }
        .source-item:hover { border-color: var(--accent-color); }
        .button-group { display: flex; gap: 15px; }
        .info-card { background: var(--secondary-color); border-radius: 8px; padding: 15px; margin-bottom: 15px; }
        .info-grid { display: grid; grid-template-columns: auto 1fr; gap: 8px 15px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ IPTV Port√°l</h1>
            <textarea id="manualUrls" placeholder="Vlo≈æte M3U_PLUS odkazy (ka≈æd√Ω na nov√Ω ≈ô√°dek)"></textarea>
            <div class="button-group">
                <button id="loadDataBtn">üîç Naƒç√≠st data</button>
                <button id="showInfoBtn" disabled>‚ÑπÔ∏è Info o √∫ƒçtech</button>
            </div>
        </header>
        
        <div id="errorLog" style="display:none;"></div>
        <div id="providerSelection" class="provider-selection"></div>
        <div id="channelSection" class="channel-section"></div>
        <div id="loader" style="display: none;"></div>
    </div>

    <div id="epgModal" class="modal">
        <div class="modal-content">
            <h2 id="epgChannelName"></h2>
            <div id="epgList" style="max-height: 400px; overflow-y: auto;"></div>
            <div class="modal-actions button-group">
                <button id="copyUrlBtn">üìã Kop√≠rovat URL</button>
                <button id="playStreamBtn">‚ñ∂Ô∏è P≈ôehr√°t</button>
            </div>
        </div>
    </div>
    
    <div id="infoModal" class="modal">
        </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loadDataBtn = document.getElementById('loadDataBtn');
        const manualUrlsInput = document.getElementById('manualUrls');
        const providerSelectionDiv = document.getElementById('providerSelection');
        const channelSectionDiv = document.getElementById('channelSection');
        const loader = document.getElementById('loader');
        const errorLogDiv = document.getElementById('errorLog');
        const showInfoBtn = document.getElementById('showInfoBtn');

        let allProviders = [];
        let selectedProviders = new Map();
        let allChannelsData = {};
        let filteredChannelsData = {};
        let intersectionObserver;

        loadDataBtn.addEventListener('click', loadProviders);
        showInfoBtn.addEventListener('click', fetchAndDisplayInfo);
        window.addEventListener('click', (e) => { if(e.target.classList.contains('modal')) e.target.style.display = 'none' });

        async function loadProviders() {
            loader.style.display = 'block';
            [providerSelectionDiv, channelSectionDiv, errorLogDiv].forEach(el => el.style.display = 'none');
            
            try {
                const manual_urls = manualUrlsInput.value.split('\n').filter(Boolean);
                const response = await fetch('/api/getChannels', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ manual_urls }),
                });
                if (!response.ok) throw new Error(`Chyba serveru: ${response.statusText}`);
                
                const responseData = await response.json();
                
                if (responseData._metadata.errors.length) {
                    errorLogDiv.innerHTML = '<strong>Chyby p≈ôi naƒç√≠t√°n√≠:</strong><br>' + responseData._metadata.errors.map(e => `&bull; ${e.provider}: ${e.error}`).join('<br>');
                    errorLogDiv.style.display = 'block';
                }
                delete responseData._metadata;
                allChannelsData = responseData;

                const providerMap = new Map();
                Object.values(allChannelsData).flat().forEach(ch => ch.sources.forEach(s => {
                    if (!providerMap.has(s.provider.server)) providerMap.set(s.provider.server, { ...s.provider, channelCount: 0 });
                    providerMap.get(s.provider.server).channelCount++;
                }));
                allProviders = [...providerMap.values()];
                
                displayProviders();
                providerSelectionDiv.innerHTML = `
                    <h2>üì° Vyberte poskytovatele</h2>
                    <div class="provider-grid" id="providerGrid"></div>
                    <button id="showChannelsBtn" style="width:100%; margin-top:15px;" disabled>üì∫ Zobrazit kan√°ly</button>`;
                document.getElementById('providerGrid').innerHTML = allProviders.map((p, i) => `
                    <div class="provider-card" data-provider-index="${i}">
                        <strong>${p.hostname}</strong><br>
                        <small>${p.username} | ${p.channelCount} kan√°l≈Ø</small>
                    </div>`).join('');
                
                document.querySelectorAll('.provider-card').forEach(card => card.addEventListener('click', toggleProviderSelection));
                document.getElementById('showChannelsBtn').addEventListener('click', prepareChannelView);
                providerSelectionDiv.style.display = 'block';

            } catch (error) {
                errorLogDiv.textContent = `Nepoda≈ôilo se naƒç√≠st poskytovatele: ${error.message}`;
                errorLogDiv.style.display = 'block';
            } finally {
                loader.style.display = 'none';
            }
        }

        function toggleProviderSelection(event) {
            const card = event.currentTarget;
            const index = card.dataset.providerIndex;
            const provider = allProviders[index];
            
            card.classList.toggle('selected');
            if (selectedProviders.has(provider.server)) {
                selectedProviders.delete(provider.server);
            } else {
                selectedProviders.set(provider.server, provider);
            }
            document.getElementById('showChannelsBtn').disabled = selectedProviders.size === 0;
            showInfoBtn.disabled = selectedProviders.size === 0;
        }

        function prepareChannelView() {
            channelSectionDiv.innerHTML = `
                <div class="channel-filters">
                    <select id="comparisonFilter" ${selectedProviders.size < 2 ? 'disabled' : ''}><option value="all">V≈°echny kan√°ly</option><option value="shared">Pouze sd√≠len√©</option><option value="unique">Pouze unik√°tn√≠</option></select>
                    <select id="categoryFilter"></select>
                    <input type="text" id="searchFilter" placeholder="Hledat kan√°l...">
                </div>
                <div id="channelList"></div>`;

            ['comparisonFilter', 'categoryFilter', 'searchFilter'].forEach(id => 
                document.getElementById(id).addEventListener('input', debounce(applyFilters, 300))
            );

            populateCategoryFilter();
            applyFilters();
            channelSectionDiv.style.display = 'block';
        }

        function populateCategoryFilter() {
            const categories = new Set();
            Object.values(allChannelsData).flat().forEach(ch => {
                if(ch.sources.some(s => selectedProviders.has(s.provider.server))) {
                    categories.add(ch.category);
                }
            });
            document.getElementById('categoryFilter').innerHTML = '<option value="all">V≈°echny kategorie</option>' + 
                [...categories].sort().map(c => `<option value="${c}">${c}</option>`).join('');
        }

        function applyFilters() {
            filteredChannelsData = {};
            const search = document.getElementById('searchFilter').value.toLowerCase().trim();
            const category = document.getElementById('categoryFilter').value;
            const comparison = document.getElementById('comparisonFilter').value;

            Object.entries(allChannelsData).forEach(([cat, channels]) => {
                if (category !== 'all' && cat !== category) return;

                const filtered = channels
                    .map(ch => ({ ...ch, sources: ch.sources.filter(s => selectedProviders.has(s.provider.server)) }))
                    .filter(ch => {
                        if (ch.sources.length === 0) return false;
                        if (search && !ch.name.toLowerCase().includes(search)) return false;
                        if (comparison === 'shared' && ch.sources.length < selectedProviders.size) return false;
                        if (comparison === 'unique' && ch.sources.length > 1) return false;
                        return true;
                    });
                
                if (filtered.length > 0) filteredChannelsData[cat] = filtered;
            });
            displayChannelPlaceholders();
        }

        function displayChannelPlaceholders() {
            const channelList = document.getElementById('channelList');
            if (intersectionObserver) intersectionObserver.disconnect();
            channelList.innerHTML = '';

            const categories = Object.keys(filteredChannelsData);
            if(categories.length === 0) {
                 channelList.innerHTML = `<div style="text-align:center; padding: 40px;">≈Ω√°dn√© kan√°ly nevyhovuj√≠ filtr≈Øm.</div>`;
                 return;
            }

            intersectionObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const placeholder = entry.target;
                        renderCategory(placeholder, placeholder.dataset.category);
                        observer.unobserve(placeholder);
                    }
                });
            }, { rootMargin: "200px" });

            categories.forEach(cat => {
                const placeholder = document.createElement('div');
                placeholder.className = 'category-placeholder';
                placeholder.dataset.category = cat;
                channelList.appendChild(placeholder);
                intersectionObserver.observe(placeholder);
            });
        }

        function renderCategory(placeholder, categoryName) {
            const channels = filteredChannelsData[categoryName];
            const container = document.createElement('div');
            container.className = 'category-container';
            container.innerHTML = `<h2>${categoryName} (${channels.length})</h2>
                <div class="channel-grid">
                    ${channels.map(ch => `
                        <div class="channel" data-category="${escape(ch.category)}" data-channel-name="${escape(ch.name)}">
                            <img class="channel-logo" src="${ch.logo || ''}" onerror="this.style.display='none'">
                            <div class="channel-name">${ch.name}</div>
                        </div>
                    `).join('')}
                </div>`;
            placeholder.replaceWith(container);
            container.querySelectorAll('.channel').forEach(c => c.addEventListener('click', onChannelClick));
        }
        
        async function onChannelClick(event) {
            const el = event.currentTarget;
            const category = unescape(el.dataset.category);
            const name = unescape(el.dataset.channelName);
            const channel = filteredChannelsData[category].find(ch => ch.name === name);
            
            showEpgModal(channel, channel.sources[0]); // Zobraz√≠me EPG pro prvn√≠ dostupn√Ω zdroj
        }
        
        async function showEpgModal(channel, source) {
            const epgModal = document.getElementById('epgModal');
            document.getElementById('epgChannelName').textContent = channel.name;
            const epgList = document.getElementById('epgList');
            epgList.innerHTML = '<div class="loader"></div>';
            epgModal.style.display = 'block';
            
            const streamUrl = `${source.provider.server}/live/${source.provider.username}/${source.provider.password}/${source.id}.ts`;
            const copyBtn = document.getElementById('copyUrlBtn');
            const playBtn = document.getElementById('playStreamBtn');

            copyBtn.onclick = () => {
                navigator.clipboard.writeText(streamUrl).then(() => {
                    copyBtn.textContent = 'Zkop√≠rov√°no!';
                    setTimeout(() => copyBtn.textContent = 'üìã Kop√≠rovat URL', 2000);
                });
            };
            playBtn.onclick = () => window.open(streamUrl, '_blank');

            try {
                const res = await fetch('/api/getEpg', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ channelId: source.id, provider: source.provider })
                });
                if(!res.ok) throw new Error((await res.json()).error || 'Nezn√°m√° chyba');
                const epgData = await res.json();
                
                if (!epgData || !Array.isArray(epgData.epg_listings) || epgData.epg_listings.length === 0) {
                    epgList.innerHTML = 'Pro tento kan√°l nen√≠ dostupn√Ω program.';
                    return;
                }
                
                const now = Date.now();
                epgList.innerHTML = epgData.epg_listings.map(p => {
                     try {
                        const start = new Date(parseInt(p.start_timestamp) * 1000);
                        const end = new Date(parseInt(p.end_timestamp) * 1000);
                        const isPlaying = now >= start && now < end;
                        const title = atob(p.title);
                        const desc = p.description ? atob(p.description) : '';
                        
                        return `<div class="epg-item ${isPlaying ? 'now-playing' : ''}">
                                    <div class="epg-time">${start.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} - ${end.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                                    <div class="epg-title">${title}</div>
                                    ${desc ? `<div class="epg-desc">${desc}</div>` : ''}
                                </div>`
                     } catch(e) { return ''; }
                }).join('');

            } catch(e) {
                epgList.innerHTML = `Chyba naƒç√≠t√°n√≠ EPG: ${e.message}`;
            }
        }
        
        async function fetchAndDisplayInfo() { /* ... k√≥d z≈Øst√°v√° stejn√Ω ... */ }
        function debounce(func, delay) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }
    });
    </script>
</body>
</html>
